<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Us - Event Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .about-us {
      padding: 60px 20px;
      text-align: center;
    }

    .heading-about h2 {
      font-size: 3rem;
      color: #e91e63;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .subabout {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      perspective: 1000px; /* 3D */
      overflow: hidden;
    }

    .image-section {
      transform: rotateY(-10deg);
      transition: transform 0.6s ease;
    }

    .image-section img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .image-section:hover {
      transform: rotateY(0deg) scale(1.05);
    }

    .text-section {
      transform: rotateY(10deg);
      transition: transform 0.6s ease;
    }

    .text-section:hover {
      transform: rotateY(0deg) scale(1.05);
    }

    .text-section h6 {
      font-size: 2rem;
      color: #58145B;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .btn-custom {
      display: inline-block;
      padding: 12px 30px;
      background-color: #e91e63;
      color: #fff;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
      transition: background 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
      background-color: #d81b60;
      transform: translateY(-5px);
    }

    @media (max-width: 768px) {
      .image-section, .text-section {
        transform: rotateY(0deg);
      }
    }
  </style>
</head>

<body>

<section class="about-us">
  <!-- Heading OUTSIDE the Box -->
  <div class="heading-about">
    <h2>About Us</h2>
  </div>

  <!-- Box Start -->
  <div class="container subabout">
    <div class="row align-items-center">
      
      <!-- Left Image -->
      <div class="col-lg-6 col-md-6 mb-4 mb-md-0 image-section">
        <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGV2ZW50fGVufDB8fHx8MTY5MzUwMzA3OA&ixlib=rb-4.0.3&q=80&w=800" alt="Event Management Team">
      </div>

      <!-- Right Text -->
      <div class="col-lg-6 col-md-6 text-section">
        <h6>Who We Are</h6>
        <p>At <strong>Elite Events</strong>, we specialize in creating unforgettable experiences. Whether it's a grand conference, a chic wedding, or a private party, our passionate team brings your vision to life with creativity and precision.</p>
        <a href="#contact" class="btn btn-custom">Let's Work Together</a>
      </div>

    </div>
  </div>
  <!-- Box End -->
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
