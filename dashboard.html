<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendee Coder Dashboard</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-dark border-end" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
      <i class="fas fa-user-cog me-2"></i>Attendee
    </div>
    <div class="list-group list-group-flush my-3">
      <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
        <i class="fas fa-home me-2"></i>Dashboard
      </a>
      <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-calendar-check me-2"></i>My Sessions
      </a>
      <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
        <i class="fas fa-user me-2"></i>Profile
      </a>
      <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold" onclick="logout()">
        <i class="fas fa-sign-out-alt me-2"></i>Logout
      </a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
      </div>
    </nav>

    <div class="container-fluid px-4">
      <h2 class="mt-4">Welcome Back, Coder!</h2>

      <div class="row my-4">
        <div class="col-md-4 mb-4">
          <div class="card bg-primary text-white p-3 shadow-sm grow">
            <h5><i class="fas fa-calendar-alt"></i> Total Expos</h5>
            <h3 class="mt-2">12</h3>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card bg-success text-white p-3 shadow-sm grow">
            <h5><i class="fas fa-bookmark"></i> Bookmarked</h5>
            <h3 class="mt-2">5</h3>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card bg-warning text-dark p-3 shadow-sm grow">
            <h5><i class="fas fa-bell"></i> Notifications</h5>
            <h3 class="mt-2">3</h3>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>

</body>
</html>
